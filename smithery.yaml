runtime: "typescript"
env:
  NODE_ENV: "production"
configSchema:
  type: object
  required:
    - gitlabMrMcpToken
    - gitlabMrMcpHost
  properties:
    gitlabMrMcpToken:
      type: string
      description: GitLab Access Token
    gitlabMrMcpHost:
      type: string
      description: GitLab Instance Host (e.g. gitlab.com)